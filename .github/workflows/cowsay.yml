---

name: Cowsay Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cowsay

    - name: Create Cowsay file
      run: |
        echo ${{ secrets.COWSAY_MESSAGE }} | cowsay > /var/www/html/cowsay.txt

    - name: Set up Nginx
      run: |
        sudo apt-get update
        sudo apt-get install -y nginx
        sudo service nginx start
        sudo cp /var/www/html/cowsay.txt /usr/share/nginx/html/cowsay.txt
